<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Pokémon Info</title>
    <style>
        /* CSS to capitalize first letter of each word */
        .capitalize {
            text-transform: capitalize;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header_container">
            <div class="pokeball_image_container">
                <img class="pokeball_image" src="static/images/pokeball_icon.png">
            </div>
            <div class="header_name_container">
                    <header class="header_name_container">Pokemon Information</header>
            </div>
            <div class="pokeball_image_container">
                <img class="pokeball_image" src="static/images/pokeball_icon.png">
            </div>
        </div>

        <div class="form_container">
            <form action="/" method="post">
                <div class="form_label">
                    <label for="pokemon_number">Enter Pokémon Name or Pokedex Number:</label>
                </div>
                <div class="input_container">
                    <input class="input_box" type="text" id="pokemon_number" name="pokemon_number">
                </div>
                <div id="error_message" class="error_message"></div>
                <div class="button_container">
                    <button class="input_button" type="submit" id="submit_button">Submit</button>
                    <button class="random_button" type="button" id="random_button">Random</button>
                </div>
                <div class="team_container">
                    <p class="form_label">Or, view our teams:</p>
                    <button class="teamlist_button my_teams_button" type="button" id="teamlist_button" onclick="location.href='/teamlist'">Our Teams</button>
                </div>
                <div class="team_selection">
                    <p class="team_label">Or, pick a team:</p>
                    <select id="team_dropdown" onchange="location = this.value;">
                        <option value="#" selected disabled>Select a team...</option>
                        <option value="/edit/1">sherman</option>
                        <option value="/edit/2">bsiffer</option>
                        <option value="/edit/3">dkozlova</option>
                        <option value="/edit/4">dmiranda</option>
                        <option value="/edit/5">jasfoury</option>
                        <option value="/edit/6">aseay</option>
                        <option value="/edit/7">ajaramillo</option>
                    </select>
                </div>
            </form>
        </div>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
